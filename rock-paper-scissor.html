<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <style>
    /* ---------- General Styles ---------- */
    :root {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --card-color: #fff;
      --accent-color: #3b82f6;
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e5e5e5;
      --card-color: #1e1e1e;
      --accent-color: #60a5fa;
      --shadow: 0 8px 20px rgba(255,255,255,0.1);
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .game-container {
      background-color: var(--card-color);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .choice {
      border: none;
      background: var(--accent-color);
      color: white;
      font-size: 18px;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .choice:hover {
      transform: translateY(-3px);
      background: #2563eb;
    }

    .result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: 500;
    }

    .scoreboard {
      margin-top: 25px;
      font-size: 18px;
    }

    /* ---------- Toggle Button ---------- */
    .toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 8px 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .toggle:hover {
      background: #2563eb;
    }

    /* ---------- Animation ---------- */
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .result {
      animation: pop 0.3s ease;
    }
  </style>
</head>
<body>
  <button class="toggle">üåô Dark Mode</button>

  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice" data-choice="rock">&#129704 Rock</button>
      <button class="choice" data-choice="paper">üìú Paper</button>
      <button class="choice" data-choice="scissors">‚úÇÔ∏è Scissors</button>
    </div>
    <div class="result">Make your move!</div>
    <div class="scoreboard">
      You: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span>
    </div>
  </div>

  <script>
    const choices = document.querySelectorAll('.choice');
    const result = document.querySelector('.result');
    const playerScore = document.getElementById('player-score');
    const computerScore = document.getElementById('computer-score');
    const toggleBtn = document.querySelector('.toggle');
    let pScore = 0;
    let cScore = 0;
    let darkMode = false;

    // Handle dark mode toggle
    toggleBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.classList.toggle('dark', darkMode);
      toggleBtn.textContent = darkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    // Game logic
    const getComputerChoice = () => {
      const options = ['rock', 'paper', 'scissors'];
      return options[Math.floor(Math.random() * 3)];
    };

    const playRound = (playerChoice) => {
      const computerChoice = getComputerChoice();

      if (playerChoice === computerChoice) {
        result.textContent = `ü§ù It's a draw! Both chose ${playerChoice}.`;
        return;
      }

      const win =
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper');

      if (win) {
        pScore++;
        result.textContent = `üéâ You win! ${playerChoice} beats ${computerChoice}.`;
      } else {
        cScore++;
        result.textContent = `üíÄ You lose! ${computerChoice} beats ${playerChoice}.`;
      }

      playerScore.textContent = pScore;
      computerScore.textContent = cScore;
    };

    choices.forEach(button => {
      button.addEventListener('click', () => playRound(button.dataset.choice));
    });
  </script>
</body>
</html>
